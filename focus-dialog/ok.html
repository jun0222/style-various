<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Header Menu Example - OK</title>
    <style>
      .menu-container {
        position: relative;
      }

      .dropdown-menu {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        padding: 12px 16px;
      }

      .menu-container:hover .dropdown-menu,
      .menu-container:focus-within .dropdown-menu {
        display: block;
      }

      .menu-item {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="menu-container" tabindex="0">
      Hover or focus here for menu
      <div class="dropdown-menu">
        <div class="menu-item" tabindex="0">Profile</div>
        <div class="menu-item" tabindex="0">My Account</div>
        <div class="menu-item" tabindex="0">Logout</div>
      </div>
    </div>

    <script>
      // JavaScriptはこのケースでは特に必要ありませんが、
      // より複雑なインタラクションを制御する場合に使用できます。
    </script>
  </body>
</html>
